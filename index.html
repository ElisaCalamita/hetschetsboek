    <img class="grpelem" id="u1870-10" alt="We duiken in het schetsboek van de kunstenaar die ons meeneemt in zijn ideeën achter het beeld. Ontstaan uit krabbels maakt hij zijn meesterwerken. In zijn atelier zien we in een oogopslag wie de kunstenaar is en vangen we een blik op van zijn werkproces. Eindwerken zitten opgeslagen in grote lades of in lijsten opgeborgen in kasten. In &quot;Het schetsboek&quot; maken we kennis met de kunstenaar door middel van wat we zien in hun atelier. Daarnaast heb ik de beeldmakers geïnterviewd. We horen in deze interviews wat de beeldmakers belangrijk vinden in hun werk en waar zij de focus op leggen. We gaan dieper in op de kunst van het vertellen van een verhaal in beeld en ik probeer erachter te komen wat het geheim is voor het maken van een spannend beeld, waar je als toeschouwer maar naar wilt blijven kijken... Dus waar wacht je op? Klik op een beeldmaker om zijn atelier te bekijken en klik op de afbeeldingen van het atelier om het interview te beluisteren. (Klik nogmaals op dezelfde afbeelding om het geluid te pauzeren) " src="images/u1870-10.png?crc=145249051" data-image-width="364"/><!-- rasterized frame -->
