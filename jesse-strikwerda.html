     <img class="grpelem" id="u2171-6" alt="Op een bedrijventerrein aan de Nijverheidsweg ben ik op zoek naar het atelier van Jesse Strikwerda. Eenmaal aangekomen twijfel ik of dit het juiste adres is, waar een Eiffeltoren op het terrein staat, en besluit ik toch maar Jesse te bellen: &quot;Zie je de Eiffeltoren? Loop daar maar naartoe.&quot; Jesse Strikwerda deelt zijn atelier met vier mensen. Een kleine werkplek waar veel chaos en proces te zien is. Jesse's werk varieert van ambachtelijkheid tot de combinatie tussen ambacht en het digitale. Met zijn houtskooltekeningen won hij de ArtEZ Academie Prijs in 2013. Hij kwam in 2014 als winnaar naar voren van de Boekie Boekie Award en heeft daarnaast meerdere nominaties en prijzen op zijn naam staan. Ik benieuwd waar Jesse zich op dit moment mee bezig houdt. Ook wil ik weten hoe hij zijn werk heeft ontwikkeld vanaf de kunstacademie, praten we over de sfeer, beleving en spanning in zijn werk en nemen we een stap richting de toekomt om te kijken wat hij daarin zou willen bereiken. " src="images/u2171-6.png?crc=4294468492" data-image-width="362"/><!-- rasterized frame -->
