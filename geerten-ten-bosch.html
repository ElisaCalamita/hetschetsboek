       <img class="grpelem" id="u863-4" alt="Met een geschreven plattegrond in mijn handen loop ik naar het atelier van Geerten Ten Bosch in Dordrecht. In een boekenwinkel stuitte ik op het boek “De verjaardag van de eekhoorn”, geschreven door Toon Tellegen. Geïnspireerd door de kronkelige, sfeervolle lijnen waarmee de volle, fantasierijke beelden zijn gemaakt ging ik op zoek naar de illustrator van dit boek: Toen ik het adres ontving via de mail, kreeg ik daarbij een uitgebreide routebeschrijving. Het bleek onmogelijk om daarmee te verdwalen. Zonder te weten wie ik kon verwachten, belde ik aan. We liepen gelijk door naar haar woonatelier op de begane grond. Geerten Ten Bosch is een illustrator, typograaf en beeldend kunstenares. Zij heeft onder andere een aantal prentenboeken en kinderboeken gepubliceerd, zoals “De verjaardag van de eekhoorn”, waarmee zij de Gouden Penseel won in 1996. Daarnaast heeft zij ook “De verjaardag van alle anderen” en “De Verschillen” in samenwerking met schrijver Toon Tellegen gemaakt. Samen met Harriët van Reek werkt zij al 30 jaar samen in verschillende beeldtheater performances en maken zij ook tekeningen samen. Ik wil graag weten hoe Geerten Ten Bosch beeldmaker is geworden, waar zij de focus op legt in haar werk en hoe zij als haar eigen criticus zorgt voor communicatie, beleving, sfeer en spanning in haar beelden. " src="images/u863-4.png?crc=107995077" data-image-width="547"/><!-- rasterized frame -->
