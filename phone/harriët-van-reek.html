    <img class="colelem" id="u11398-6" alt="In het atelier van Harriët van Reek, waar de letters voor het raam dansen. " src="../images/u11398-6.png?crc=3769338821" data-image-width="556"/><!-- rasterized frame -->
    <img class="colelem" id="u11546-4" alt="In Rotterdam Zuid bel ik aan bij een huis waar de letters voor het raam dansen. Mijn docent Illustratie Verhaal doet open. Ik betreed een huis waar genoeg ruimte is om beeld te maken in maar liefst drie ateliers. Harriët van Reek staat bekend als illustrator van kinderboeken. In 1986 won zij met haar debuut &quot;De avonturen van Lena lena&quot; de Gouden Griffel en een Vlag en Wimpel. Daar kwam in 2016 de Gouden Penseel bij voor het boek &quot;Lettersoep&quot;: een prijs waar menig illustrator van droomt. Naast kinderboeken heeft zij zich in haar jongere jaren bezig gehouden met het opvoeren en bedenken van theaterperformances met Geerten Ten Bosch onder de naam Banketje van Reek Ten Bosch. In dit beeldtheater werden performances gecreëerd met geluid, stoffen en gebeamde voorstellingen. Ik ben benieuwd hoe zij zich heeft genesteld in de wereld van de uitgevers met haar eigen categorie van eigenzinnige, ietswat &quot;rare&quot; verhalen vol letters. Daarnaast wil ik weten hoe Harriët een verhaal vertelt met haar woorden en beelden. En gaan we dieper in op het poëtische." src="../images/u11546-4.png?crc=4223676731" data-image-width="342"/><!-- rasterized frame -->
